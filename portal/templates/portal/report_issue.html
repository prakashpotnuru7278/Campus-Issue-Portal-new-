<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background: #004080;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .errorlist {
            color: red;
            font-size: 0.9em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Create Account</h2>
        {{ form.non_field_errors }}
        
        <label>Username</label>
        {{ form.username }}
        {{ form.username.errors }}

        <label>Password</label>
        {{ form.password1 }}
        {{ form.password1.errors }}

        <label>Confirm Password</label>
        {{ form.password2 }}
        {{ form.password2.errors }}

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
