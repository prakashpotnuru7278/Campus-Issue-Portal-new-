<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for responsiveness -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #444;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .footer-text a {
            color: #007bff;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .custom-alert {
            background-color: #ffe5e5;
            color: #d8000c;
            border: 1px solid #d8000c;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            position: relative;
            font-size: 15px;
        }

        .close-alert {
            position: absolute;
            top: 8px;
            right: 12px;
            font-weight: bold;
            color: #d8000c;
            cursor: pointer;
        }

        /* Responsive Tweaks */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            .form-group input,
            .login-btn {
                font-size: 15px;
                padding: 10px;
            }

            .login-container h2 {
                font-size: 22px;
            }

            .footer-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>

    {% if messages %}
        {% for message in messages %}
        <div class="custom-alert">
            {{ message }}
            <span class="close-alert" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer-text">
        Not an admin? <a href="{% url 'login' %}">Login as Student</a>
    </div>
</div>

</body>
</html>
